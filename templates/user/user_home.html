<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Food Delivery</title>
    <style>
        /* Основен стил */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }


        /* Ресторанти */
        .restaurants-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .restaurant-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .restaurant-card:hover {
            transform: translateY(-5px);
        }

        .restaurant-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .restaurant-info {
            padding: 1rem;
        }

        .restaurant-name {
            font-size: 1.2rem;
            margin: 0 0 0.5rem 0;
            color: #333;
        }

        .menu-button {
            background: #ff5722;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
{% include 'navigation.html' %}

    <!-- Списък с ресторанти -->
    <div class="restaurants-container">
        {% for restaurant in restaurants %}
            <div class="restaurant-card">
                <!-- Снимка (ако няма, показва placeholder) -->
                {% if restaurant.image %}
                    <img src="{{ restaurant.image.url }}" alt="{{ restaurant.name }}" class="restaurant-image">
                {% else %}
                    <img src="https://via.placeholder.com/300x200?text=No+Image" alt="No image" class="restaurant-image">
                {% endif %}

<!--                 Име и бутон -->
                <div class="restaurant-info">
                    <h3 class="restaurant-name">{{ restaurant.name }}</h3>
                    <a href="{% url 'restaurant_menu_for_users' restaurant.pk %}" class="menu-button">
                        View Menu
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
